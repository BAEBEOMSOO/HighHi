<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num = Number(prompt("숫자를 입력해주세요."))

        alert(num > 0 ? "양수입니다." : num < 0 ? "음수입니다." : "0입니다.")  //삼항연산자를 이용하여 양수, 음수, 0 나타내기

        if( num > 0){   //if문을 사용하여 양수, 음수, 0 나타내기
            alert("양수입니다.")
        }else if(num < 0){
            alert("음수입니다.")
        }else{
            alert("0입니다.")
        }

        alert(num > 0 ? "양수입니다." : "음수입니다.")  //삼항연산자를 이용하여 양수, 음수 나타내기
        


    </script>
</head>
